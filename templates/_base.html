<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>KosShop:{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% if user.is_authenticated %}
    <div class="mx-3 mt-2">
        <h5>Welcome <span class="text-info">{{ user.email }}</span>
            <span>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-danger">Log Out</a>    
            </span>
        </h5>
        {% else %}
        <div class="mx-3 mt-2">
            <a href="{% url 'account_login' %}" class="btn btn-outline-success">Log In</a>
            <a href="{% url 'account_signup' %}" class="btn btn-outline-success">Sign Up</a>
        </div>
    </div>
{% endif %}
{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
